    <title>Calculadora Cutre</title>

<body>
    <h1>Calculadora Cutre</h1>

    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">

    <button onclick="sumar()">+</button>

    <p id="resultado">El resultado es: </p>
